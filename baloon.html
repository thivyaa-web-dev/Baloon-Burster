<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/baloon.css" />
  </head>
  <body>
    <div class="contain">
      <h2 class="name">Balloon popping</h2>
      <p class="expl">Pop all balloons before they reach top or die</p>
      <canvas id="canvas" width="800" height="600"></canvas>
    </div>

    <div class="container_buttons">
      <div class="row">
        <div class="col-sm-3">
          <div class="Life" id="health">Life: 5</div>
        </div>
        <div class="col-sm-3">
          <input
            type="button"
            id="start"
            class="btn btn-primary"
            value="Start"
          />
        </div>
        <div class="col-sm-3">
          <input
            type="button"
            id="reset"
            class="btn btn-warning"
            value="Reset"
          />
        </div>
        <div class="col-sm-3">
          <div class="score" id="scr">Score: 0</div>
        </div>
      </div>
    </div>
    <div id="coord"></div>
    <script src="js/baloon.js" type="text/javascript"></script>
  </body>
</html>
